services:
  websets-mcp:
    build: .
    ports:
      - "${PORT:-7860}:7860"
    environment:
      - EXA_API_KEY=${EXA_API_KEY}
      - PORT=7860
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7860/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
